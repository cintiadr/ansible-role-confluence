---
# defaults file for hswong3i.confluence

# required variables
confluence_gid: ~
confluence_hash_salt: ~
confluence_pass: ~
confluence_uid: ~
confluence_user: ~

# optional variables with default
confluence_archive: "atlassian-confluence-6.1.0.tar.gz"
confluence_catalina: "/usr/share/confluence"
confluence_checksum: "sha256:cadbdf3ea9cc14d4f624d2d50d727a94eda9460f11b79b07a7149ca6298020c7"
confluence_connector_port: "8090"
confluence_context_path: ~
confluence_home: "/var/lib/confluence"
confluence_jvm_maximum_memory: "2048m"
confluence_jvm_minimum_memory: "1024m"
confluence_jvm_support_recommended_args: "-Datlassian.plugins.enable.wait=300 -Dsynchrony.proxy.enabled=true"
confluence_proxy_name: ~
confluence_scheme: ~
confluence_server_port: "8000"
confluence_url: "https://downloads.atlassian.com/software/confluence/downloads/{{ confluence_archive }}"
