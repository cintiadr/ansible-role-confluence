# defaults file for hswong3i.confluence

# required variables
confluence_gid: ~
confluence_hash_salt: ~
confluence_pass: ~
confluence_uid: ~
confluence_user: ~

# optional variables with default
confluence_archive: "atlassian-confluence-6.0.2.tar.gz"
confluence_catalina: "/usr/share/confluence"
confluence_checksum: "sha256:7d0632ed2d6db6681bbf0aab8b42c455d6caed8676d4470f90da52efac12500d"
confluence_connector_port: "8090"
confluence_context_path: ~
